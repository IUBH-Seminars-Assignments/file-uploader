<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload medical record</title>
        <link href="static/style.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>Upload patient medical record</h1>
        <p>Please fill out the form below and select a file to upload from your computer</p>
        <form method="POST" action="/upload" enctype="multipart/form-data"> 
            <select name="file_format">
                <option value="json">json</option>
                <option value="xml">xml</option>
                <option value="csv">csv</option>
            </select>
            <input type="text" name="external_id">
            <input type="text" name="external_id_type">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
